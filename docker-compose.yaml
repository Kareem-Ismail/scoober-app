name: codechallenge
services:
  #  mongodb://localhost:27017/?authMechanism=DEFAULT
  mongo:
    image: mongo:6.0.15
    container_name: mongodb
    ports:
      - 27017:27017
    environment:
      MONGO_INITDB_ROOT_DATABASE: mongodatabase

  #  http://localhost:15672
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq1
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    ports:
      - "5672:5672"
      - "15672:15672"

  scoober-app-p1:
    image: scoober-app
    container_name: scoober-app-p1
    ports:
      - "8080:8080"
    depends_on:
      - rabbitmq
      - mongo
    environment:
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_LISTENER_SIMPLE_ACKNOWLEDGE_MODE: manual
      SPRING_DATA_MONGODB_URI: mongodb://mongo:27017/mongodatabase
      APP_PORT: 8080
      PLAYER_NAME: player1

  scoober-app-p2:
    image: scoober-app
    container_name: scoober-app-p2
    ports:
      - "8081:8081"
    depends_on:
      - rabbitmq
      - mongo
    environment:
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_LISTENER_SIMPLE_ACKNOWLEDGE_MODE: manual
      SPRING_DATA_MONGODB_URI: mongodb://mongo:27017/mongodatabase
      APP_PORT: 8081
      PLAYER_NAME: player2

